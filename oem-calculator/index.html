<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <a href="#" class="navbar-brand">
                Oem Calculator
            </a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="row mb-2">
                        <div class="col">
                            <input type="text" class="form-control" id="productName" placeholder="Name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="productPrice" placeholder="Price">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-sm btn-primary" id="addBtn">
                        <i class="fas fa-plus"></i>
                            Add
                    </button>
                    <button type="submit" class="btn btn-sm btn-success" id="saveBtn">
                        <i class="far fa-edit"></i>
                            Save Changes
                    </button>
                    <button type="submit" class="btn btn-sm btn-danger" id="deleteBtn">
                        <i class="fas fa-times"></i>
                            Delete
                    </button>
                    <button type="submit" class="btn btn-sm btn-primary" id="cancelBtn">
                        <i class="fas fa-arrow-circle-left"></i>
                            Cancel
                    </button>
                    
                </form>
            </div>
        </div>
        <div id = "productCard" class="card mt-3">
            <table class="table">
                <tbody id="item-list">
                    
                </tbody>
            </table>
        </div>
        <div class="card mt-2">
            <div class="card-footer text-end">
                <p>Total (TL) <strong><span id="total-tl"></span> TL</strong></p>
                <p>Total ($) <strong><span id="total-dolar"></span> $</strong></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    



    <script src="app.js"></script>

</body>

</html>
