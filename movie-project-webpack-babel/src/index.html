<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack example</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <nav class="navbar navbar-dark bg-danger mb-3">
        <div class="container justify-content-center">
            <a href="#" class="navbar-brand">Movie Finder</a>
        </div>
    </nav>
    <div class="container">
        <div class="card mb-5">
            <div class="card-body">
                <form id="form-search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type Keyword" name="keyword"
                            id="txt-keyword">
                        <div class="input-group-append">
                            <input type="submit" value="Submit" class="btn btn-outline-primary" name="Submit"
                                id="btn-submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="movie-details-container" class="card my-5 d-none">
            <div class="card-header text-end">
                <button id="movie-details-close" class="btn btn-danger">x</button>
            </div>
            <div class="card-body">
                <div id="movie-details">

                </div>
            </div>
        </div>
        <div id="movie-list-container" class="card my-5 d-none">
            

            <div class="card-header">
                <span id="movie-list-header"></span>
            </div>
            <div class="card-body">
                <ul class="list-unstyled" id="movie-list">

                </ul>
            </div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
