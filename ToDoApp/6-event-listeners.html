<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mt-3">
                    <div class="card-header">
                        <h3 class="card-title h1" id="title">Todo App 2</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <!-- name backendde id frontendde -->
                                <input type="text" name="txtTaskName" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">Ekle</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="d-flex card-header justify-content-end">
                        <button id="btnClear" class="btn btn-danger btn-sm">Temizle</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                        <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" id="1" class="form-check-input">
                                <label for="1" class="form-check-label">Görev 1</label>
                            </div>
                        </li>


                    </ul>
                </div>

            </div>
        </div>
    </div>

    <script>

        //required let const etc.
        "use strict"

        let result;

        let taskObj = [
            { id: 1, taskName: "Görev 2" },
            { id: 2, taskName: "Görev 3" },
            { id: 3, taskName: "Görev 4" },
            { id: 4, taskName: "Görev 5" }
        ]

        let ul = document.getElementById("task-list");

        let count = ul.children.length;
        console.log(count);

        for (let task of taskObj) {
            let li = `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${task.id}" class="form-check-input">
                        <label for="${task.id}" class="form-check-label">${task.taskName}</label>
                    </div>
                </li>
            `;
            ul.insertAdjacentHTML("beforeend", li)
        }

        let button = document.querySelector("#btnAddNewTask");
        button.addEventListener("click", (event) => {
            console.log("Event: Ekle butonu clicked");
            // sayfa yenilemeyi durdurur. normalde click eventi çalıştığında default olarak sayfayı yeniliyor
            event.preventDefault();
        })

        let printEventToConsole = (event) => {
            console.log("Event: Temizle butonu clicked: ");
            event.preventDefault(event);
            console.log(event.target);
            event.target.classList.add("bg-success")
        }

        document.querySelector("#btnClear").addEventListener("click", printEventToConsole)

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
