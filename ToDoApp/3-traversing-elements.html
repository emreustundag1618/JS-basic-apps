<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mt-3">
                    <div class="card-header">
                        <h3 class="card-title h1" id="title">Todo App 2</h3>
                    </div>
                </div>
                <div class="card mt-3">
                    <ul id="task-list" class="list-group list-group-flush">
                        <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" id="1" class="form-check-input">
                                <label for="1" class="form-check-label">Görev 1</label>
                            </div>
                        </li>
                        <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" id="2" class="form-check-input">
                                <label for="2" class="form-check-label">Görev 2</label>
                            </div>
                        </li>
                        <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" id="3" class="form-check-input">
                                <label for="3" class="form-check-label">Görev 3</label>
                            </div>
                        </li>

                    </ul>
                </div>

            </div>
        </div>
    </div>

    <script>

        let result;

        ul = document.getElementById("task-list");

        // get children
        ul.children[1].children[0].firstElementChild.checked = true;
        result = ul.children[1].nextElementSibling.children[0].firstElementChild.checked;
        

        console.log(result)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
