<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="card shadow-lg rounded my-10">
            <img src="" alt="" class="card-img-top" id="music-image">
            <audio src="" id="audio"></audio>
            <div id="music-details" class="text-center border-bottom my-3">
                <p class="title"></p>
                <p class="singer"></p>
            </div>
            <div class="card-body p-4">
                <div id="progress">
                    <input type="range" id="progress-bar" class="form-range">
                    <div class="times d-flex justify-content-between">
                        <span id="current-time">0:00</span>
                        <span id="duration">3:57</span>
                    </div>
                </div>
                <div id="controls" class="text-center">
                    <button id="prev" class="btn btn-primary rounded-circle">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <button id="play" class="btn btn-primary btn-lg mx-3 rounded-circle">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button id="next" class="btn btn-primary rounded-circle">
                        <i class="fa-solid fa-forward-step"></i>
                    </button>
                </div>
            </div>
            <div class="card-footer p-3 d-flex justify-content-between align-items-center">
                <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#music-list">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="volume-container">
                    <div class="d-flex align-items-center" id="">
                        <i id="volume" class="fa-solid fa-volume-high"></i>
                        <input type="range" id="volume-bar" max="100" value="80" class="form-range">
                    </div>
                </div>

            </div>
            <div id="music-list" class="collapse">
                <ul class="list-group list-group-flush">
                </ul>
            </div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="music.js"></script>
    <script src="musicplayer.js"></script>

    <script src="app.js"></script>
</body>

</html>
