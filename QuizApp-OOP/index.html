<body>
    <div class="btn_start">
        <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>

    <div class="card quiz_box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time_text">Time last:</div>
                <div class="time_second"></div>
            </div>
            <div class="time_line"></div>
        </header>
        <section class="card-body">
            <div class="question_text">
                <!-- <span>Which one is a JS package management application?</span> -->
            </div>
            <div class="option_list">
                <!-- <div class="option">
                    <span>a: Node.js</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option">
                    <span>b: Typescript</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option correct">
                    <span>c: Npm</span>
                    <div class="icon"><i class="fas fa-check"></i></div>
                </div>
                <div class="option incorrect">
                    <span>d: Nuget</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div> -->
            </div>
        </section>
        <footer class="card-footer">
            <div class="question-index">
                
            </div>
            <button class="next_btn show btn btn-primary btn-sm">Next Question</button>
        </footer>

    </div>

    <div class="card score_box">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="btn btn-primary btn-replay">Re-play</button>
            <button class="btn btn-primary btn-quit">Quit</button>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="ui.js"></script>
    <script src="question.js"></script>
    <script src="quiz.js"></script>
    <script src="script.js"></script>
</body>
